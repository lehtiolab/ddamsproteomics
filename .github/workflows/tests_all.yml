name: run-all-test
run-name: Run all tests
on:
  workflow_dispatch:
  workflow_call:

jobs:
    test-tmt16:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repo
            uses: actions/checkout@v4

          - name: Setup nextflow
            uses: nf-core/setup-nextflow@v2

          - name: Run tests
            run: bash run_tests.sh $SEARCH tmt16

